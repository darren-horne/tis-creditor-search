{% extends "layout.html" %}

{% block pageTitle %}
  Reason for debt – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}


<form class="form" action=/review-debt-entered-business method="post">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        Reason for debt
      </h1>




        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
              <h1 class="govuk-fieldset__heading">
                What is the reason for the debt?
              </h1>
            </legend>

              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="reason-for-debt-personal" name="reason-for-debt-personal" type="radio" value="Credit or store card">
                  <label class="govuk-label govuk-radios__label" for="Credit-or-store-card">
                    Debt repayment or consolidation
                  </label>
                </div>
                <div class="govuk-radios" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Personal loan (unsecured)">
                    <label class="govuk-label govuk-radios__label" for="Personal loan (unsecured)">
                      Household bills / living expenses
                    </label>
                  </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Overdraft">
                <label class="govuk-label govuk-radios__label" for="Overdraft">
                  Holidays
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Overdraft">
                <label class="govuk-label govuk-radios__label" for="Overdraft">
                  Home improvements
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Overdraft">
                <label class="govuk-label govuk-radios__label" for="Overdraft">
                  Gambling
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Overdraft">
                <label class="govuk-label govuk-radios__label" for="Overdraft">
                  Payments or gifts to family/friends
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Overdraft">
                <label class="govuk-label govuk-radios__label" for="Overdraft">
                  Trading expenses
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="Overdraft">
                <label class="govuk-label govuk-radios__label" for="Overdraft">
                  Vehicle purchase
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="type-of-debt-personal" name="type-of-debt-personal" type="radio" value="text" data-aria-controls="Other">
                <label class="govuk-label govuk-radios__label" for="Other">
                  Other
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="Other">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-text">
                    Please specify
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="contact-by-text" type="tel" autocomplete="tel">
                </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
    Continue
  </button>
{% endblock %}
